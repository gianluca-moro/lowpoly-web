<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Low-Poly Image Converter</title>
  <base href=".">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="assets/styles/styles.css" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Low-Poly Image Converter</h1>
  </div>

  <div class="inputForm mb-5">
    <div>
      <label for="formFile" class="form-label">Select Image</label>
      <input class="form-control" type="file" id="imageInput" accept=".png,.jpg,.jpeg">
    </div>
    <div>
      <label for="numTrianglePoints" class="form-label">Number of Triangulation Points</label>
      <input type="range" class="form-range" min="250" max="10000" value="5000" id="numTrianglePoints">
      <output for="numTrianglePoints" id="numTrianglePointsValue" aria-hidden="true"></output>
    </div>
    <div>
      <button type="button" class="btn btn-primary" id="generateButton" disabled>Generate</button>
    </div>
  </div>

  <div class="images">
    <div>
      <img id="inputImg" width="700">
    </div>
    <div>
      <img id="outputImg" width="700">
    </div>
  </div>

  <div class="copyright mt-5">
    <p>Copyright &copy; 2025 <span id="year"></span>, Gianluca Moro</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="libs/stackblur-es.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script>
    window.onload = () => {
      if (new Date().getFullYear() - 2025 > 0) {
        document.getElementById("year").innerHTML = '- ' + new Date().getFullYear();
      }
    }
  </script>
</body>

</html>
