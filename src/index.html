<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Low-Poly Image Converter</title>
  <base href=".">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="assets/styles/styles.css" rel="stylesheet">
  <link href="libs/lightbox/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="title">
      <h1>Low-Poly Image Converter</h1>
    </div>
  </header>

  <main class="m-3">
    <div class="inputForm mb-5">
      <div>
        <label for="formFile" class="form-label">Select Image</label>
        <input class="form-control" type="file" id="imageInput" accept=".png,.jpg,.jpeg">
      </div>
      <div>
        <label for="numTrianglePoints" class="form-label">Number of Triangulation Points: </label>
        <output for="numTrianglePoints" id="numTrianglePointsValue" aria-hidden="true"></output>
        <input type="range" class="form-range" min="250" max="10000" value="5000" id="numTrianglePoints">
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="generateButton" disabled>Generate</button>
      </div>
    </div>

    <div class="images">
      <div id="inputImage" class="hidden">
        <p>Original Image</p>
        <a id="inputImgAnchor" data-lightbox="lightbox-image" data-title="Original Image">
          <img id="inputImg">
        </a>
      </div>
      <div id="outputImage" class="hidden">
        <p>Generated Image</p>
        <a id="outputImgAnchor" data-lightbox="lightbox-image" data-title="Generated Image">
          <img id="outputImg">
        </a>
        <div class="download">
          <button id="downloadButton" type="button" class="btn btn-primary btn-lg">
            <i class="bi bi-download" style="margin-right: 0.75rem;"></i>
            Download
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      <p>Copyright &copy; 2025 <span id="year"></span>, Gianluca Moro</p>
    </div>
    <div class="socials">
      <a href="https://www.linkedin.com/in/gianluca-moro/" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/gianluca-moro" target="_blank"><i class="bi-github"></i></a>
      <a href="https://gianluca-moro.github.io/" target="_blank"><i class="bi bi-person-circle"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts/main.js"></script>
  <script src="libs/jquery.js"></script>
  <script src="libs/lightbox/js/lightbox.min.js"></script>
  <script>
    window.onload = () => {
      if (new Date().getFullYear() - 2025 > 0) {
        document.getElementById("year").innerHTML = '- ' + new Date().getFullYear();
      }
    };

    lightbox.option({
      'disableScrolling': true,
      'fitImagesInViewport': true
    });
  </script>
</body>

</html>
