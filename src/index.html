<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Low-Poly Image Converter</title>
  <base href=".">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="assets/styles/styles.css" rel="stylesheet">
  <link href="libs/lightbox/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div class="title">
        <h1>Low-Poly Image Converter</h1>
      </div>
      <div class="nav">
        <div class="navItem"><a href="#generator">Generator</a></div>
        <div class="navItem"><a href="#examples">Examples</a></div>
        <div class="navItem"><a href="#about">About</a></div>
      </div>
    </header>

    <div id="content">
      <section class="section" data-section="generator" id="generator"></section>
      <hr id="sectionDivider">
      <section class="section" data-section="examples" id="examples"></section>
      <hr id="sectionDivider">
      <section class="section" data-section="about" id="about"></section>
    </div>

    <footer id="footer">
      <div class="copyright">
        <p>Copyright &copy; 2025<span id="year"></span>, Gianluca Moro</p>
      </div>
      <div class="socials">
        <a href="https://www.linkedin.com/in/gianluca-moro/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/gianluca-moro" target="_blank"><i class="bi-github"></i></a>
        <a href="https://gianluca-moro.github.io/" target="_blank"><i class="bi bi-person-circle"></i></a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts/main.js"></script>
  <script src="libs/jquery.js"></script>
  <script src="libs/lightbox/js/lightbox.min.js"></script>
  <script>
    $('#generator').load('generator.html');
    $('#examples').load('examples.html');
    $('#about').load('about.html');

    window.onload = () => {
      if (new Date().getFullYear() - 2025 > 0) {
        document.getElementById("year").innerHTML = ' - ' + new Date().getFullYear();
      }
    };

    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const allSections = document.getElementsByTagName('section');
    const lastSection = allSections[allSections.length - 1];
    let headerHeight = header.getBoundingClientRect().height;
    let footerHeight = footer.getBoundingClientRect().height;
    let bodyHeight = window.innerHeight;
    lastSection.style.minHeight = bodyHeight - headerHeight - footerHeight + 'px';
    window.onresize = () => {
      bodyHeight = window.innerHeight;
      headerHeight = header.getBoundingClientRect().height;
      footerHeight = footer.getBoundingClientRect().height;
      lastSection.style.minHeight = bodyHeight - headerHeight - footerHeight + 'px';
    };

    function showSection(sectionId) {
      document.getElementById(sectionId.replace(/#/, "")).scrollIntoView({ behavior: 'smooth' });
    }

    const sections = document.getElementById('content').getElementsByClassName('section');
    function checkSection() {
      const scrollTop = headerHeight + 20;
      for (let i = 0; i < sections.length; i++) {
        const section = sections[i];
        const rect = section.getBoundingClientRect();
        const sectionId = section.dataset['section']
        if (rect.top <= scrollTop && rect.bottom > scrollTop) {
          const reqLink = $("a").filter("[href*=\\#" + sectionId + "]");
          reqLink
            .closest("div")
            .addClass("active")
            .siblings()
            .removeClass("active");
          break;
        }
      }
    }

    $(".nav").on("click", "a", function (e) {
      e.preventDefault();
      showSection($(this).attr("href"));
    });

    $('#content').scroll(function () {
      checkSection();
    });

    checkSection();




    lightbox.option({
      'disableScrolling': true,
      'fitImagesInViewport': true
    });
  </script>
</body>

</html>
